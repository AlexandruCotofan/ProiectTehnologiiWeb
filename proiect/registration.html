<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="warpper f1">
        <div class="main">
            <div class="head"><p>Registration Form</p></div>
            <div class="form f1">
            <form method="post">
                
                <p class="name">FIRST NAME</p>
                <p><input type="text" name="fname" placeholder="First Name" class="name-inp"></p>
                <p class="name">LAST NAME: </p>
                <p><input type="text" name="lname" placeholder="Last Name" class="name-inp"></p>
                <p class="name">EMAIL: </p>
                <p><input type="email" name="uid" placeholder="Email" class="name-inp"></p>
                 <p class="name">PHONE: </p>
                <p><input type="text" name="phone" placeholder="Phone" class="name-inp"></p>
                <p class="name">PASSWORD: </p>
                <p>
                    <input type="password" name="pass" placeholder="Password" class="pass">
                    <input type="password" name="pass" placeholder=" Confirm Password" class="pass">
                </p>
                <p class="gender">
                   <span class="gen">GENDER</span>
                    <input type="checkbox" name="ge" class="genm">MALE
                    <input type="checkbox" name="ge" class="genm">FEMALE
                </p>
                
                <p><input type="submit" name="sb" value="SUBMIT" class="sub"</p>
                </form>
                
                
            </div>
        </div>
    </div>
    
</body>
</html>
